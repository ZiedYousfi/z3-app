<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/tailwind.css" />
    <title>Cosy List</title>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1
        class="text-3xl font-bold text-center text-gray-800 mb-4 flex items-center justify-center"
      >
        Welcome to Cosy List
      </h1>
      <p class="text-center text-gray-600 mb-6">Test of htmx</p>
      <div id="form-container">
        <button
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mb-4 transition"
          hx-get="/test"
          hx-trigger="click"
          hx-target="this"
          hx-swap="outerHTML"
        >
          Click Me!
        </button>
        <form
          class="flex flex-col gap-4"
          hx-post="/test"
          hx-target="#form-container"
          hx-swap="outerHTML"
        >
          <input
            type="text"
            name="test_input"
            placeholder="Enter something"
            class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script
      src="/static/htmx.min.js"
      onerror="this.onerror=null; this.remove();"
    ></script>
  </body>
</html>
